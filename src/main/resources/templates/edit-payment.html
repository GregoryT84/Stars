    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container my-5">
    <h3> Edit Payment</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/payment/editPayment}" th:object="${payment}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Alert ID</label>
                            <input type="text" th:field="*{alertId}" class="form-control"
                                   id="alertId" placeholder="Alert ID" />
                            <label th:if="${#fields.hasErrors('alertId')}" th:errors="*{alertId}">Name Error</label>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Account</label>
                            <input type="text" th:field="*{account}" class="form-control"
                                   id="account" placeholder="Account" />
                            <label th:if="${#fields.hasErrors('account')}" th:errors="*{account}">Name Error</label>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Application</label><br>
                            <input type="radio" name="application" value="HV" checked> HV<br>
                            <input type="radio" name="application" value="Equens"> Equens<br>
                            <input type="radio" name="application" value="Worldlink"> Worldlink<br>
                            <input type="radio" name="application" value="Flexcube"> Flexcube<br><br>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Amount</label>
                            <input type="number"  step="0.01" th:field="*{amount}" class="form-control"
                                   id="amount" placeholder="Amount"/>
                            <label th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Name Error</label>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Currency</label>
                            <input type="text" th:field="*{currency}" class="form-control"
                                   id="currency" placeholder="Currency"/>
                            <label th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}">Name Error</label>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Cit Number</label>
                            <input type="text" th:field="*{citNumber}" class="form-control"
                                   id="citNumber" placeholder="CitNumber"/>
                            <label th:if="${#fields.hasErrors('citNumber')}" th:errors="*{citNumber}">Name Error</label>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">assignedPerson</label><br>
                            <input type="radio" name="assignedPerson" th:field="*{assignedPerson}" value="Grzesiek"> Grzesiek<br>
                            <input type="radio" name="assignedPerson" th:field="*{assignedPerson}" value="Adam"> Adam<br>
                            <input type="radio" name="assignedPerson" th:field="*{assignedPerson}" value="Iza"> Iza<br>
                            <input type="radio" name="assignedPerson" th:field="*{assignedPerson}" value="Iwona"> Iwona<br><br>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Status</label><br>
                            <input type="radio" name="status" th:field="*{status}" value="Pending"> Pending<br>
                            <input type="radio" name="status" th:field="*{status}" value="Raised"> Raised<br>
                            <input type="radio" name="status" th:field="*{status}" value="Level3"> Level 3<br>
                            <input type="radio" name="status" th:field="*{status}" value="Closed"> Closed<br><br>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
